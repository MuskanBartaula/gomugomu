<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}{% endblock %}
    </title>
    {% load static %}
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static 'vvouch/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'vvouch/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'vvouch/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vvouch/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'vvouch/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vvouch/css/table.css' %}">

    <link rel="stylesheet" href="{% static 'vvouch/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <!-- Modernizr JS -->
    <script src="{% static 'vvouch/js/modernizr-2.6.2.min.js' %}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
	<script src="{% static 'vvouch/js/respond.min.js' %}"></script>
	<![endif]-->
    <script src="{% static 'vvouch/js/jquery.min.js' %}"></script>
    <script src="{% static 'vvouch/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'vvouch/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vvouch/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'vvouch/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'vvouch/js/jquery.countTo.js' %}"></script>
    <script src="{% static 'vvouch/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'vvouch/js/magnific-popup-options.js' %}"></script>
    <script src="{% static 'vvouch/js/main.js' %}"></script>
    <script src="{% static 'vvouch/js/plugins/jsTree/jstree.min.js' %}"></script>
    <script src="{% static 'vvouch/js/validation.js' %}"></script>
    <script src="{% static 'vvouch/js/index.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
  </head>
  <body>
    <div>
      {% block pagecontent %}
      {% endblock %}
    </div>
    <script>
      $(function(){
          $('.nav a').filter(function() {
            return this.href==location.href}).parent().addClass('active').siblings().removeClass('active')
          $('.nav a').click(function(){
              $(this).parent().addClass('active').siblings().removeClass('active')
          });
      });
    </script>
  </body>
