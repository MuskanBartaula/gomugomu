{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		<title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
<body>
  <!-- container -->
  <div class="container">
    <!-- login-form -->
    <div class="login-form-container mt-5 pt-5 ">
      <!-- row -->
      <div class="row mx-auto w-50 border border-danger" >
          
          <div class="col-12 text-center btn-danger text-white">
              <h1>Login</h1>
          </div>
          
          <div class="col-12 py-4 login-form">
							<div class="text-danger pt-3">
								<p>{{ error_message }}</p>
							</div>
              <form method="POST">
								{% csrf_token %}
                  <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group mt-3">
                    <label for="id_password">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn mt-3 btn-danger">Login</button>
                </form>
          </div>

      </div>
      <!-- ./row -->
    </div>
    <!-- ./login-form -->
  </div>
  <!-- ./container -->
</body>
</html>
